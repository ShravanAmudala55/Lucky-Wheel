<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">Spin</div>
      <img src="Wheel_Stand.png" alt="Wheel_Stand" />
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093">
          <span>100</span>
        </div>
        <div class="number" style="--i: 2; --clr: #e2cb6e">
          <span>1</span>
        </div>
        <div class="number" style="--i: 3; --clr: #d1e6f7">
          <span>50</span>
        </div>
        <div class="number" style="--i: 4; --clr: #e7d6bc">
          <span>0</span>
        </div>
        <div class="number" style="--i: 5; --clr: #f7f6f1">
          <span>1000</span>
        </div>
        <div class="number" style="--i: 6; --clr: #c3d7df">
          <span>10</span>
        </div>
        <div class="number" style="--i: 7; --clr: #9acfc2">
          <span>5</span>
        </div>
        <div class="number" style="--i: 8; --clr: #5172c9">
          <span>20</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
